<!doctype html>
<html>
    <head>
        <title>Chess Puzzle Player</title>
    </head>
    <body>
        <center>
        <h2 id="problem-title" style="font-family:Helvetica"></h2>
        <div id="board" style="width:436px;max-width:100%"></div>
        <br>
        <input type="button" id="hint-btn" value="Hint" />
        <input type="button" id="next-btn" style="display:none" value="Next" />
        <br><br>
        <div style="font-family:Helvetica">
            <label for="problem-input">Go to problem:</label>
            <input type="number" id="problem-input" min="1" max="4462" style="width:60px" />
            <input type="button" id="go-btn" value="Go" />
        </div>
        </center>

        <script src="dist/chess-puzzle-player.HASH.js"></script>
    </body>
</html>
